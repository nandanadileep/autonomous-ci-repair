name: Self-Healing CI Agent

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: write  # Required to push commits

jobs:
  test-and-heal:
    # Skip if this is an auto-fix commit to prevent loops
    if: "!contains(github.event.head_commit.message, '[ci-auto-fix]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Default: uses GITHUB_TOKEN (commits as github-actions[bot])
          # For fork PRs: create PAT and use ${{ secrets.PAT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test suite
        id: run_tests
        run: |
          pytest -v 2>&1 | tee build.log
        continue-on-error: true

      - name: Upload build log (on failure)
        if: steps.run_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ github.sha }}
          path: build.log
          retention-days: 7

      - name: Configure Git
        if: steps.run_tests.outcome == 'failure'
        run: |
          # Commits will appear as "github-actions[bot]"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run self-healing agent
        if: steps.run_tests.outcome == 'failure'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "ü§ñ Starting self-healing agent..."
          python agent.py

      - name: Push auto-fix commit
        if: steps.run_tests.outcome == 'failure'
        run: |
          # Check if there are any commits made by the agent
          if git log --oneline -1 | grep -q "\[ci-auto-fix\]"; then
            echo "‚úÖ Auto-fix commit detected, pushing..."
            git push
          else
            echo "‚ö†Ô∏è No auto-fix commit was made"
            exit 1
          fi

      - name: Verify fix
        if: steps.run_tests.outcome == 'failure'
        run: |
          echo "üß™ Running tests again to verify the fix..."
          pytest -v

      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.run_tests.outcome }}" == "success" ]; then
            echo "‚úÖ Tests passed on first run"
          else
            echo "üîß Tests failed, self-healing attempted"
          fi
